<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>User List</title>
</head>
<body>

<div class="container">

    <h3>User List</h3>
    <hr>

    <p class="h4 mb-4">Save User Profile</p>

    <form action="#" th:action="@{/admin/user_profile/save}"
          th:object="${userProfile}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{fullName}"
               class="form-control mbz-4 col-4" placeholder="Full Name">

        <input type="text" th:field="*{phone}"
               class="form-control mb-4 col-4" placeholder="Phone Number">

        <input type="text" th:field="*{email}"
               class="form-control mb-4 col-4" placeholder="Email">

        <input type="text" th:field="*{address}"
               class="form-control mb-4 col-4" placeholder="Address">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/admin/user_profile/list}">Back to User Profile List</a>

</div>

</body>
</html>
