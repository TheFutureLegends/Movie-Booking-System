<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Reservation List</title>
</head>
<body>

<div class="container">

    <h3>Reservation List</h3>
    <hr>

    <p class="h4 mb-4">Save Reservation</p>

    <form action="#" th:action="@{/admin/reservation/save}"
          th:object="${reservation}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{name}"
               class="form-control mbz-4 col-4" placeholder="Name">

        <input type="text" th:field="*{dateTime}"
               class="form-control mb-4 col-4" placeholder="yyyy-MM-dd HH:mm">

        <input type="text" th:field="*{status}"
               class="form-control mb-4 col-4" placeholder="Status">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/admin/reservation/list}">Back to Reservation List</a>

</div>

</body>
</html>
